[pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display options
addopts = 
    --verbose
    --durations=3
    --maxfail=2
    --capture=no
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

# Markers
markers =
    unit: Unit tests
    integration: Integration tests with local DynamoDB
    e2e: End-to-end tests

# Environment variables
env =
    STAGE=test
    AWS_DEFAULT_REGION=eu-west-1
    POWERTOOLS_SERVICE_NAME=hospital-monitor
    POWERTOOLS_TRACE_DISABLED=1
    LOG_LEVEL=DEBUG

# Test categories to run
# Run with: pytest -v -m "unit or integration"